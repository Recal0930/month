<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影网站专属入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        .verify-container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .movie-container {
            width: 100vw;
            height: 100vh;
            display: none;
        }
        #movieIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .card-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #3d3d3d;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        .card-input:focus {
            border-color: #00aaff;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .verify-btn {
            background-color: #00aaff;
            color: #ffffff;
            margin-bottom: 15px;
        }
        .verify-btn:hover {
            background-color: #0088cc;
        }
        .exit-btn {
            background-color: #dc3545;
            color: #ffffff;
            margin-top: 10px;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 10px 20px;
            z-index: 9999;
        }
        .exit-btn:hover {
            background-color: #c82333;
        }
        .tip {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
            height: 20px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>电影网站专属入口</h1>
        <input type="text" class="card-input" placeholder="请输入暗号">
        <button class="btn verify-btn">进入</button>
        <div class="tip"></div>
    </div>

    <div class="movie-container">
        <iframe id="movieIframe" src="https://v.aikanbot.com/"></iframe>
        <button class="btn exit-btn">退出观影</button>
    </div>

    <script>
        // 替换为你的云函数URL（关键！）
        const BACKEND_URL = "https://1328886038-2l0m3d857b.ap-guangzhou.tencentscf.com";
        // 替换为你的新电影网站
        const TARGET_URL = "https://v.aikanbot.com/";

        // 获取DOM元素
        const [cardInput, verifyBtn, tip] = [
            document.querySelector('.card-input'),
            document.querySelector('.verify-btn'),
            document.querySelector('.tip')
        ];
        const [verifyContainer, movieContainer, movieIframe, exitBtn] = [
            document.querySelector('.verify-container'),
            document.querySelector('.movie-container'),
            document.getElementById('movieIframe'),
            document.querySelector('.exit-btn')
        ];

        // 验证卡密（调用云函数接口）
        verifyBtn.addEventListener('click', async () => {
            const card = cardInput.value.trim();
            if (!card) return tip.textContent = "请输入暗号";

            try {
                // 调用云函数验证接口
                const response = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ card })
                });
                const result = await response.json();

                if (result.success) {
                    // 验证通过，计算有效期并存储状态
                    const durationType = result.durationType;
                    const expireTime = Date.now() + (durationType === 'day' ? 1 : 30) * 24 * 60 * 60 * 1000;
                    localStorage.setItem('movieSiteVerifyInfo', JSON.stringify({
                        isVerified: true,
                        durationType,
                        expireTime
                    }));
                    tip.textContent = result.msg;
                    tip.style.color = "#28a745";
                    showMovieSite(); // 显示内嵌网站
                } else {
                    // 验证失败
                    tip.textContent = result.msg;
                }
            } catch (err) {
                tip.textContent = "网络异常，请重试";
                console.log("接口调用错误：", err);
            }
        });

        // 页面加载检查有效期
        window.addEventListener('load', () => {
            const verifyInfo = JSON.parse(localStorage.getItem('movieSiteVerifyInfo'));
            if (verifyInfo?.isVerified && Date.now() < verifyInfo.expireTime) {
                showMovieSite();
            } else if (verifyInfo?.isVerified) {
                localStorage.removeItem('movieSiteVerifyInfo');
                tip.textContent = "暗号已过期，请重新输入";
            }
        });

        // 显示内嵌电影网站
        function showMovieSite() {
            verifyContainer.style.display = "none";
            movieContainer.style.display = "block";
            movieIframe.src = TARGET_URL;
            exitBtn.style.display = "block";
        }

        // 退出观影
        exitBtn.addEventListener('click', () => {
            movieContainer.style.display = "none";
            verifyContainer.style.display = "block";
            movieIframe.src = "";
        });

        // 防复制（保护链接不被复制）
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        movieIframe.addEventListener('load', () => {
            try {
                const iframeDoc = movieIframe.contentDocument || movieIframe.contentWindow.document;
                iframeDoc.addEventListener('contextmenu', e => e.preventDefault());
                iframeDoc.addEventListener('selectstart', e => e.preventDefault());
            } catch (err) {}
        });
    </script>
</body>
</html>
